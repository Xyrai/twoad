<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twoad - Twitter Video Downloader</title>
  <style>
    body {
      width: 280px;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      background: white;
      color: #333;
    }
    .header {
      background: #00c8ff;
      padding: 24px 20px;
      text-align: center;
    }
    .toad-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 12px;
      background-image: url('icon128.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    h1 {
      font-size: 22px;
      margin: 0;
      color: white;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .content {
      padding: 20px;
    }
    .status {
      padding: 12px 16px;
      background: #e6f7ff;
      border-radius: 8px;
      font-size: 14px;
      color: #0096c7;
      text-align: center;
      border: 2px solid #00c8ff;
      font-weight: 600;
    }
    .instructions {
      margin-top: 20px;
      font-size: 13px;
      color: #666;
      line-height: 1.6;
    }
    .instructions strong {
      color: #333;
      display: block;
      margin-bottom: 8px;
    }
    .settings {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e6e6e6;
    }
    .settings strong {
      color: #333;
      display: block;
      margin-bottom: 12px;
      font-size: 13px;
    }
    .setting-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    .setting-item label {
      font-size: 12px;
      color: #666;
      min-width: 50px;
    }
    .setting-item input {
      flex: 1;
      padding: 6px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      font-family: monospace;
    }
    .setting-item input:focus {
      outline: none;
      border-color: #00c8ff;
    }
    .setting-help {
      font-size: 11px;
      color: #999;
      margin-bottom: 12px;
      font-style: italic;
    }
    #saveSettings {
      width: 100%;
      padding: 8px;
      background: #00c8ff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    #saveSettings:hover {
      background: #00b4e6;
    }
    .save-status {
      margin-top: 8px;
      font-size: 12px;
      text-align: center;
      min-height: 18px;
    }
    .save-status.success {
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="toad-icon"></div>
    <h1>Twoad</h1>
  </div>
  
  <div class="content">
    <div class="status">
      âœ“ Active & Ready
    </div>
    
    <div class="instructions">
      <strong>How to use:</strong>
      Visit any tweet with a video and click the download button that appears on the video.
    </div>
    
    <div class="settings">
      <strong>Filename Settings</strong>
      <div class="setting-item">
        <label for="filenamePrefix">Prefix:</label>
        <input type="text" id="filenamePrefix" placeholder="twoad" maxlength="20">
      </div>
      <div class="setting-help">Files will be saved as: prefix_timestamp.mp4</div>
      <button id="saveSettings">Save</button>
      <div id="saveStatus" class="save-status"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
