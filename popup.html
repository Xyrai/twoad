<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twoad - Twitter Video Downloader</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 320px;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      background: white;
      color: #333;
    }
    .header {
      background: #00c8ff;
      padding: 20px;
      text-align: center;
    }
    .toad-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 8px;
      background-image: url('icon128.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    h1 {
      font-size: 20px;
      margin: 0;
      color: white;
      font-weight: 700;
    }
    .tabs {
      display: flex;
      background: #f5f5f5;
      border-bottom: 2px solid #e0e0e0;
    }
    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      color: #666;
      border: none;
      background: transparent;
      transition: all 0.2s;
    }
    .tab:hover {
      background: #e8e8e8;
    }
    .tab.active {
      color: #00c8ff;
      background: white;
      border-bottom: 2px solid #00c8ff;
    }
    .tab-content {
      display: none;
      padding: 16px;
      max-height: 400px;
      overflow-y: auto;
    }
    .tab-content.active {
      display: block;
    }
    .setting-group {
      margin-bottom: 16px;
    }
    .setting-group label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
    }
    .setting-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      padding: 8px;
      background: #f8f8f8;
      border-radius: 4px;
    }
    .setting-item input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    .setting-item span {
      font-size: 13px;
      color: #555;
    }
    .setting-item input[type="text"],
    .setting-item select {
      flex: 1;
      padding: 6px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
    }
    .setting-item input[type="text"]:focus,
    .setting-item select:focus {
      outline: none;
      border-color: #00c8ff;
    }
    .setting-help {
      font-size: 11px;
      color: #999;
      margin-top: 4px;
      font-style: italic;
    }
    #saveSettings {
      width: 100%;
      padding: 10px;
      background: #00c8ff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
      margin-top: 8px;
    }
    #saveSettings:hover {
      background: #00b4e6;
    }
    .save-status {
      margin-top: 8px;
      font-size: 12px;
      text-align: center;
      min-height: 18px;
    }
    .save-status.success {
      color: #4caf50;
    }
    .history-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .history-item {
      padding: 10px;
      border-bottom: 1px solid #e6e6e6;
      font-size: 12px;
    }
    .history-item:last-child {
      border-bottom: none;
    }
    .history-filename {
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }
    .history-meta {
      color: #999;
      font-size: 11px;
    }
    .history-type {
      display: inline-block;
      padding: 2px 6px;
      background: #00c8ff;
      color: white;
      border-radius: 3px;
      font-size: 10px;
      margin-right: 6px;
    }
    .empty-history {
      text-align: center;
      padding: 40px 20px;
      color: #999;
      font-size: 13px;
    }
    #clearHistory {
      width: 100%;
      padding: 8px;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
    }
    #clearHistory:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="toad-icon"></div>
    <h1>Twoad</h1>
  </div>
  
  <div class="tabs">
    <button class="tab active" data-tab="settings">Settings</button>
    <button class="tab" data-tab="history">History</button>
  </div>
  
  <div id="settings" class="tab-content active">
    <div class="setting-group">
      <label>Video Quality</label>
      <div class="setting-item">
        <select id="videoQuality">
          <option value="highest">Highest Quality</option>
          <option value="medium">Medium Quality</option>
          <option value="lowest">Lowest Quality</option>
        </select>
      </div>
      <div class="setting-help">Select default video quality</div>
    </div>
    
    <div class="setting-group">
      <label>Filename Prefix</label>
      <div class="setting-item">
        <input type="text" id="filenamePrefix" placeholder="twoad" maxlength="20">
      </div>
      <div class="setting-help">Files save as: prefix_type_timestamp.ext</div>
    </div>
    
    <button id="saveSettings">Save Settings</button>
    <div id="saveStatus" class="save-status"></div>
  </div>
  
  <div id="history" class="tab-content">
    <ul id="historyList" class="history-list"></ul>
    <div id="emptyHistory" class="empty-history">No downloads yet üê∏</div>
    <button id="clearHistory" style="display: none;">Clear History</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
